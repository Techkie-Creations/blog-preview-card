<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" href="./assets/images/icon-v2.jpg" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Techkie Creations | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <!-- HEAD IMAGE -->
      <img
        src="./assets/images/illustration-article.svg"
        alt="Illustration icon"
        class="head-img"
      />
      <span class="learn">Learning</span>
      <p class="pub">Published 21 Dec 2023</p>
      <!-- HEAD -->
      <h1 class="head">
        <a href="#" class="head-link">HTML & CSS foundations</a>
      </h1>
      <p class="desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <!-- IDENTITY -->
      <span class="identity">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper avatar"
          class="icon"
        />
        <p class="name">Greg Hooper</p>
      </span>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- CREATOR ATTRIBUTION -->
      <div class="creator">
        <img src="./assets/images/icon-v2.jpg" alt="" class="avatar" />
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/Techkie-Creations"
            target="_blank"
            >Techkie Creations</a
          >.
        </p>
        <p class="copy">&copy; 2024</p>
      </div>
    </footer>
  </body>
</html>
